<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador-texto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="container-titulo">
    <h1 class="titulo">CODIFICADOR / DECODIFICADOR</h1>
    <img class="img" src="./img/gnome-cups-manager.png" alt="foto-datilografia">
  </header>
  <main>
  <section class="container-texto">
      <div class="textarea-direito">
        <textarea class="primeiro-texto" name="input" id="input" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        <p class="info"> <img src="./img/Exclamation Icon.png" alt="foto-exclamação">Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="container-btn">
        <button class="btn-cript">Criptografar</button>
        <button class="btn-descript">Descriptografar</button>
      </div>
      <div class="textarea-esquerdo">
        <textarea class="txt-result" name="output" id="output" cols="30" rows="10"></textarea>
        <img class="detetiv" src="./img/gifs-de-detective-8.gif" alt="">
      </div>
      <div class="container-btn">
        <button class="btn-copiar">Copiar</button>
        <button class="btn-limpar">Limpar</button>
      </div>
  </section>
  </main>
  <footer>
    <p>All Rights Reserved - Eliedson Gomes</p>
  </footer>
  <script src="./code.js"></script>
</body>
</html>
